	<script type="text/javascript">
		
		// 시작하기 버튼 클릭시 이벤트 처리하기
		const startbutton = function(){
				
				alert("시작하겠습니다. 하하");

		};
		
		btnstart.addEventListener("click", startbutton);
		
		// 창닫기 버튼 클릭시 이벤트 처리하기
		function endbutton(){
				
			
			let cf = confirm("종료하시겠습니까?");
			
			if(cf == true) {
				alert("아쉽군요 다시 돌아와주세요");
				
				
				/*  창닫기 이벤트는 open 으로 열때 close 가 되므로 해결 할 수 없었다.*/
				/* 그러므로 그냥 링크를 걸고 부모 페이지를 안보이게 하였다.  링크 건거랑 같은 것이다.*/ 
				window.open('./end.html','_parent').parent.close();
				
				/*document.write("<span>창을 종료합니다.</span>")*/
				
			}
			else {
				alert("좋은 선택입니다.");
				return 0;
			}		
		};
		
		btnstart.addEventListener("click", startbutton);
	</script>
